<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | MojaBanka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h2>MojaBanka</h2>
      <a id="logout" class="secondary-btn" href="index.html">Odjava</a>
    </header>

    <main class="dashboard split">
      <!-- LIJEVO: TRANSAKCIJE -->
      <section class="transactions-panel">
        <div class="account-amount">
          <h2>Stanje racuna</h4>
          <h2 id="iznos"></h4>
        </div>

        <h3>Transakcije</h3>
        <ul id="transaction-list">
               </ul>
      </section>

      <!-- DESNO: AKCIJE -->
      <section class="actions-panel">
        <div class="form-card">
          <h4>Uplata novca</h4>
          <input id="firstInput" type="number" placeholder="Iznos" />
          <button id="add-money" class="primary-btn">Potvrdi uplatu</button>
          <span id="errMess2">

          </span>
        </div>

        <div class="form-card">
          <h4>Transfer novca</h4>
          <input id="secInput" type="number" placeholder="Iznos" />
          <input id="transferName" type="text" placeholder="Ime primatelja" />
          <span id="errMess3"></span>
          <button id="transfer-money" class="primary-btn">Potvrdi transfer</button>
        </div>

        <div class="form-card danger-card">
          <h4>Brisanje računa</h4>
          <button class="danger-btn">Obriši račun</button>
        </div>
      </section>
    </main>

    <div class="modal" id="loadingModal">
      <div class="modal-content">
        <div class="loader"></div>
        <p>Loading...</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
